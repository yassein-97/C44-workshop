<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo App</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"

    <link rel="stylesheet" href="css/style.css">

<body>

    <div class="my-Todo-List bg-info w-50 mx-auto mt-5 rounded-2 p-3">
       <h1 class="text-center">To do list</h1>
        <div class="position-relative">
            <input id="myInput" type="text" class="form-control">
            <button onclick="addTask()" class="btn btn-dark position-absolute end-0 top-0">Add</button>
        </div>

        <table class="mt-5 w-100">
            <tbody id="myTable">
                <!-- <tr class="bg-white d-flex justify-content-between p-2">
                    <td>Html</td>
                    <td><button class="btn btn-outline-danger"> <i class="fa-solid fa-trash"></i> delete</button></td>
                </tr> -->
            </tbody>
        </table>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="js/main.js"></script>

</html>
